<!doctype html>

<style>
  /* The tooltip is by default unstyled. */
  howto-menu {
    position: absolute;
    display: block;
    width: 10em;
  }

  [role="menuitem"] {
    display: block;
    width: 100%;
    padding: .2em .5em;
    border: 1px solid lightgrey;
  }

  /* The menu is closed. */
  howto-menu[aria-hidden="true"] {
    display: none;
  }
</style>

<div class="text">
   <button id="menu-btn">open menu</button>
   <howto-menu aria-labelledby="menu-btn">
     <span role="menuitem">first option</span>
     <span role="menuitem">second option</span>
     <span role="menuitem">other option</span>
     <span role="menuitem">yet another option</span>
   </howto-menu>
</div>

<script>
  document.getElementById('menu-btn').addEventListener('click', e => {
    var menu = document.querySelector('howto-menu');
    menu.setAttribute('aria-hidden', false);
  })
</script>
